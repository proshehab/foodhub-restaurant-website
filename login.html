<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Foodhub</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/foodhub.css">
  <link rel="stylesheet" href="./assets/css/media_query.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">

    <!-- Header -->
    <header>
      <nav class="navbar">
        <div class="navbar-wrapper">
          <a href="index.html">
            <img src="./assets/images/logo.svg" alt="logo" width="130">
          </a>
        </div>
      </nav>
    </header>

    <!-- Login Section -->
    <section class="login-section" id="login">
      <div class="form-box login-form">
        <h2>Login</h2>

        <!-- Tabs for Customer / Admin -->
        <div class="btn-group" style="margin-bottom: 20px;">
          <button id="customerTab" class="btn btn-secondary">Customer Login</button>
          <button id="adminTab" class="btn btn-secondary">Admin Login</button>
        </div>

        <!-- Customer Login Form -->
        <form id="customerLoginForm" action="/customer-login" method="POST" style="display: block;">
          <div class="form-group">
            <label for="customer-email">Email</label>
            <input type="email" id="customer-email" name="email" required>
          </div>
          <div class="form-group">
            <label for="customer-password">Password</label>
            <input type="password" id="customer-password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login as Customer</button>
          <p class="form-link">Don't have an account? <a href="register.html">Register here</a></p>
        </form>

        <!-- Admin Login Form -->
        <form id="adminLoginForm" action="/admin-login" method="POST" style="display: none;">
          <div class="form-group">
            <label for="admin-email">Admin Email</label>
            <input type="email" id="admin-email" name="admin_email" required>
          </div>
          <div class="form-group">
            <label for="admin-password">Admin Password</label>
            <input type="password" id="admin-password" name="admin_password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login as Admin</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-wrapper">
        <a href="index.html">
          <img src="./assets/images/logo-footer.svg" alt="logo" class="footer-brand" width="130">
        </a>
        <div class="social-link">
          <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
          <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
          <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
          <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>
        </div>
        <p class="copyright">
          &copy; Copyright 2022 codewithsadee. All Rights Reserved.
        </p>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script>
    const customerTab = document.getElementById("customerTab");
    const adminTab = document.getElementById("adminTab");
    const customerForm = document.getElementById("customerLoginForm");
    const adminForm = document.getElementById("adminLoginForm");

    customerTab.addEventListener("click", () => {
      customerForm.style.display = "block";
      adminForm.style.display = "none";
      customerTab.classList.add("btn-primary");
      customerTab.classList.remove("btn-secondary");
      adminTab.classList.add("btn-secondary");
      adminTab.classList.remove("btn-primary");
    });

    adminTab.addEventListener("click", () => {
      customerForm.style.display = "none";
      adminForm.style.display = "block";
      adminTab.classList.add("btn-primary");
      adminTab.classList.remove("btn-secondary");
      customerTab.classList.add("btn-secondary");
      customerTab.classList.remove("btn-primary");
    });
  </script>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
